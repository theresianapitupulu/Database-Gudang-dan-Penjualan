<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudang dan Penjualan - Stok Gudang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Manajemen Stok Gudang</h1>
        <a href="sales.html" class="btn">Ke Halaman Penjualan</a>
        
        <!-- Form untuk menambah barang -->
        <div class="form-container">
            <input type="text" id="itemName" placeholder="Nama Barang" required>
            <input type="number" id="quantity" placeholder="Jumlah" required>
            <input type="number" step="0.01" id="unitPrice" placeholder="Harga Satuan (Rp)" required>
            <button onclick="addItem()">Tambah Barang</button>
        </div>

        <!-- Tabel untuk menampilkan stok -->
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Harga Satuan (Rp)</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="inventoryBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
